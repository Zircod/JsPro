<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>eShop</title>
</head>
<body>
<div id="app">
    <header class="header">
        <h1 class="header-title">eShop</h1>
        <div class="basket-wrp">
                <search></search>

                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>

                <cart :cart-items="cartItems"
                      :visibility="showCart"
                      @remove="remove">
                </cart>
        </div>
    </header>
    <main>
        <products :products="filtered" :img="imgProduct" @add-product="addProduct"></products>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
<script src="js/productComponent.js"></script>
<script src="js/cartComponent.js"></script>
<script src="js/searchComponent.js"></script>
<script src="js/main.js"></script>
</body>
</html>
