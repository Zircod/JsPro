<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Validator</title>
</head>
<body>
    <form class="login" action="">
        <label for="name">Name</label>
        <input class="login__input input-name" type="text" name="name" id="name" required>

        <label for="email">Email</label>
        <input class="login__input input-email" type="email" name="email" id="email" required>

        <label for="tel">Phone</label>
        <input class="login__input input-tel" type="text" name="tel" id="tel" required>

        <textarea class="login__input input-textarea" rows="5" placeholder="..." required></textarea>

        <div class="error"></div>

        <button class="login__btn" type="submit">
            Sign In
        </button>
    </form>
<script src="script.js"></script>
</body>
</html>
