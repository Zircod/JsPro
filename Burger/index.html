<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>burger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="#" id="hamburger-form">
        <fieldset>
            <h4>Собрать свой бургер</h4>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Выберите размер бургера</h4>
                <input type="radio" name="size" id="bigburger" value="Big" class="humburger-input" data-price="100" data-calories="40" checked>
                <label for="bigburger">Большой 100руб., 40 калорий</label><br>
                <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50" data-calories="20">
                <label for="smallburger">Маленький 50руб., 20 калорий</label>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Выберите начинку бургера</h4>
                <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10" data-calories="20" checked>
                <label for="cheese">Сыр (10 руб., 20 калорий)</label><br>
                <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20" data-calories="5">
                <label for="salad">Салат (20 руб., 5 калорий)</label><br>
                <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15" data-calories="10">
                <label for="potato">Картофель (15 руб., 10 калорий)</label><br>
            </fieldset>

            <fieldset class="hamburger-fieldset-inside">
                <h4>Выберите дополнительную опцию</h4>
                <input type="checkbox" name="topping" id="seasoning" value="Spices" class="hamburger-input" data-price="15" data-calories="0">
                <label for="seasoning">Приправа (15 руб., 0 калорий)</label><br>
                <input type="checkbox" name="topping" id="mayonnaise" value="Mayonnaise" class="hamburger-input" data-price="20" data-calories="5">
                <label for="mayonnaise">Майонез (20 руб., 5 калорий)</label><br>
            </fieldset>

            <button type="button" id="check">Собрать бургер</button>

            <p id="result">
                Итоговая стоимость:
                <span id="price">0</span> руб.
                <br>
                Общее количество калорий:
                <span id="calories">0</span> калорий.
            </p>
        </fieldset>
    </form>

<script src="js/script.js"></script>
<script>
    window.onload = () => {
        document.getElementById('check').addEventListener('click', () => {
            let burger = new Burger('size', 'add', 'topping');
            console.log(burger);
            burger.showSum('#price', '#calories');
        })
    }
</script>
</body>
</html>
